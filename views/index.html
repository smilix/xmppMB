<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">

<title>${t.title}</title>
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" href="/css/style.css">
<link rel="alternate" type="application/rss+xml" title="Message Feed" href="/rssFeed" />
</head>
<body>
    <header>
        <h1>${t.title}<a href="/rssFeed" class="feedLink"><img src="/images/feed-icon-14x14.png" /></a></h1>
    </header>
    <div id="statusLed">
      <div class="ok" title="${t.statusOk}"></div>
      <div class="error" title="${t.statusError}"></div>
    </div>
    
    <div id="postMessage" class="closed">
        <a href="#" class="anker" title="${t.clickToPost}">${t.ankerPost1}</a><span class="ankerOpen hideIfClosed">${t.ankerPost2}</span>
        <span class="error hideIfClosed"></span>
        <a href="#" class="closeButton hideIfClosed" title="${t.close}">X</a>
        <div class="form hideIfClosed">
          <textarea id="newMessage" class="hideIfClosed" placeholder="${t.messagePlaceholder}"></textarea>
          <button id="cancelMessage" class="hideIfClosed btn">${t.cancel}</button>
          <button id="sendMessage" class="hideIfClosed btn btn-success">${t.send}</button>
        </div>
    </div>

    <div role="main" class="container">
      <div class="wrapper shadow">
		    <ul id="chatList" class="">
		    </ul>
      </div>
    </div>
    <footer> <a href="https://github.com/smilix/xmppMB">${appName} v${appVersion}</a> - by Holger </footer>
    
    <script src="/js/jquery-1.7.1.min.js"></script>
    <script>
    var oldMessages = {{html oldMessages}};
    </script>
    <script src="/js/script.js"> </script>
</body>
</html>
